    <!-- Preload critical resources -->
    <link rel="preload" href="/manifest.json" as="manifest" />
    <link rel="preload" href="/icons/icon-192x192.svg" as="image" />
    
    <!-- Prevent zoom on double tap -->
    <style>
      * {
        touch-action: manipulation;
      }
      
      body {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; background: #000033; color: #00aaff; font-family: Arial, sans-serif;">
        <h1>🚀 Space Adventures</h1>
        <p>You need to enable JavaScript to play this game.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
      
      // Prevent context menu on long press
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
      
      // Prevent text selection
      document.addEventListener('selectstart', (e) => {
        e.preventDefault();
      });
      
      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('📱 PWA install prompt available');
      });
      
      // Handle PWA installed
      window.addEventListener('appinstalled', () => {
        console.log('🎉 PWA installed successfully');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
