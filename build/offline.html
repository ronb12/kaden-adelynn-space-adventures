<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Kaden & Adelynn Space Adventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #001122, #003366);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #00aaff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .offline-title {
            font-size: 2rem;
            color: #00aaff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00aaff;
        }
        
        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #cccccc;
        }
        
        .retry-button {
            background: linear-gradient(45deg, #0066cc, #004499);
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 5px #ffffff;
        }
        
        .retry-button:hover {
            background: linear-gradient(45deg, #0088ff, #0066cc);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .game-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 170, 255, 0.3);
            color: #00aaff;
            font-size: 1rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üöÄ</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your connection to the internet. 
            Don't worry! Kaden & Adelynn Space Adventures is designed to work offline.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="game-info">
            <p>¬© 2025 Bradley Virtual Solutions, LLC</p>
            <p>Space Adventures - Offline Mode</p>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            console.log('üåê Connection restored');
            // Optionally redirect to main game
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        // Show connection status
        if (navigator.onLine) {
            console.log('üåê Online - redirecting...');
            window.location.href = '/';
        }
    </script>
</body>
</html>
